openapi: 3.0.3
info:
  title: CORS Example Calc API
  description: This API demonstrates the use of the goa I18n plugin
  version: "1.0"
servers:
- url: http://localhost:80
  description: Default server for calc
paths:
  /add/{a}/{b}:
    get:
      tags:
      - calc
      summary: add calc
      description: Add adds up the two integer parameters and returns the results.
      operationId: calc#add
      parameters:
      - name: a
        in: path
        required: true
        schema:
          type: integer
          example: 1
          format: int64
        example: 1
      - name: b
        in: path
        required: true
        schema:
          type: integer
          example: 2
          format: int64
        example: 2
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: integer
                example: 3
                format: int64
              example: 3
components: {}
